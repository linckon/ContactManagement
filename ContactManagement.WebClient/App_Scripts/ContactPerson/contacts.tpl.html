<hr />
<div class="row" >
    <h1>All Contacts</h1>
   
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Organization</th>
                <th>Title</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="s in vm.contactpersons">
                <td>{{s.Name}}</td>
                <td>{{s.Phone}}</td>
                <td>{{s.Email}}</td>
                <td>{{s.Organization}}</td>
                <td>{{s.Title}}</td>
                <td>{{s.Address}}</td>
                <td><a ui-sref="contactdetail({ id: {{s.Id}} })">Edit</a></td>
                <td><button ng-click="vm.remove(s.Id)">Delete</button></td>
            </tr>
        </tbody>

    </table>
   
</div>

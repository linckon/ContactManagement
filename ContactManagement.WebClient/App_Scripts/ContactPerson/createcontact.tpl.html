<br /><hr />
<div class="row">
    <!-- edit form column -->
    <div class="alert alert-danger alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a>
        <i class="fa fa-pencil-square-o"></i>
        {{vm.buttonName}} <strong>{{vm.contactPerson.Name}}</strong> contact
    </div>
    <form class="form" role="form" ng-submit="vm.save();">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <label class="control-label">Name</label>
                    <input class="form-control" name="title" type="text" ng-model="vm.contactPerson.Name" required>
                </div>

                <div class="col-sm-6 col-xs-12">
                    <label class="control-label">Phone</label>
                    <input class="form-control" type="text" ng-model="vm.contactPerson.Phone" name="Phone" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">

                <div class="col-sm-6 col-xs-12">
                    <label class="control-label">Email</label>
                    <input class="form-control" type="text" ng-model="vm.contactPerson.Email" name="Email" required>
                </div>

                <div class="col-sm-6 col-xs-12">
                    <label class="control-label">Organization</label>
                    <input class="form-control" type="text" ng-model="vm.contactPerson.Organization" name="Organization" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <label class="control-label">Title</label>
                    <input class="form-control" type="text"  ng-model="vm.contactPerson.Title" name="Title" required>
                </div>

                <div class="col-sm-6 col-xs-12">
                    <label class="control-label">Address</label>
                    <input class="form-control" type="text" ng-model="vm.contactPerson.Address" name="Address" required>
                </div>
            </div>
        </div>

     

        <div class="form-group col-md-4">
            <label class="control-label"></label>
            <div class="">
                <input type="submit" class="btn btn-primary" value="{{vm.buttonName}} Contact" />
                <span></span>
                <a class="btn btn-default" ui-sref="contacts">Cancel</a>
            </div>
        </div>
    </form>
</div>
